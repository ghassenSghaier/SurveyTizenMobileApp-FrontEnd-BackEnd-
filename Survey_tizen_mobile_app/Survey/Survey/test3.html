<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form method="post" action="fpsaisietraitement.php">
<label>Mot-clef :</label>
<div id="mots-clefs">
    <input type="text" name="fpsaisiedescripteur-1"/>
</div>
<input id="addInput" type="button" value="Ajouter un mot-clef"/>
<input type="submit" value="Valider" />
</form>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function()
    {
        $('#addInput').click(function()
        {
            var c = $("#mots-clefs input:last").clone();
  
            var name = $(c).attr('name');
            value = name.split('-');
            name = value[0]+'-'+(parseInt(value[1])+1);
 
            $(c).attr('name', name);
            $("#mots-clefs").append(c);
        });
    });
</script>    
</body>
</html>
